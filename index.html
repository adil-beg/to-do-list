<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>To Do List</h1>
      <p>Create a list of tasks you need to complete in order to stay on track!</p>
    </div>
    <div class="textandbutton">
      <input class="task-input" type="text" id="taskInput" placeholder="Enter a task" autocomplete="off">
      <button class="task-button" id="addButton">Add Task</button>
    </div>
    <div class="task-list">
      <ul id="taskList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
